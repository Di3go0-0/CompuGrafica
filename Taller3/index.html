<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="header">
        <a class="logo" href="index.html">Taller 3</a>
        <nav class="nav">
            <a class="nav-link" href="index.html">Punto 1</a>
            <a class="nav-link" href="Punto2.html">Punto 2</a>
            <a class="nav-link" href="Punto3.html">Punto 3</a>
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Usuario" class="input-text">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" class="input-text">
                </div>
                <div class="input-box">
                    <input type="submit" value="Iniciar Sesión" class="btn">
                </div>
            </form>
            <div class="buttons">
                <button class="btn facebook">Acceder con Facebook</button>
                <button class="btn google">Acceder con Google</button>
            </div>
        </div>
    </div>
</body>
</html>
